<!DOCTYPE html>
<html>
  <head>
    <title>Event</title>
    <style>
      .outside {
        border: 1px solid aqua;
        width: 200px;
        height: 200px;
      }

      .inside {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        margin-top: 50px;
      }

      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="outside-container" class="outside flex">
      Outside
      <div id="inside-container" class="inside">Inside</div>
    </div>
    <script type="text/javascript">
      document
        .querySelector('#outside-container')
        .addEventListener('click', function() {
          console.log('outside')
        })

      document
        .querySelector('#inside-container')
        .addEventListener('click', function(e) {
          console.log('inside')
          e.stopPropagation()
        })
    </script>
  </body>
</html>
