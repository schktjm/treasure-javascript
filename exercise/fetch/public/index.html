    <h1>Let's fetch</h1>

    <h3>#1 Success</h3>
    <textarea rows="10" cols="60" id="success" disabled></textarea>

    <h3>#2 Error</h3>
    <textarea
      rows="10"
      cols="60"
      id="error"
      style="color:red"
      disabled
    ></textarea>

    <script type="text/javascript">
      const successHandler = function(text) {
        document.getElementById('success').textContent = JSON.stringify(text)
      }
      const errorHandler = function(error) {
        document.getElementById('error').textContent = `${error.name}: ${
          error.message
        }`
      }

      const promise = (time, text) =>
        new Promise(function(resolve, reject) {
          setTimeout(resolve, time, text)
        })

      // change this
      const request = function(method, url) {
        return Promise.race([
          fetch(url, { method: method })
            .then(res => {
              if (res.ok) {
                console.log(res)
                return res
              }
              throw new Error(res)
            })
            .then(res => res.text())
            .then(text => {
              try {
                console.log('json')
                return JSON.parse(text)
              } catch (e) {
                console.log('catch')
                throw new Error('Failed to parse')
              }
            }),
          promise(5000, 'request time out')
        ])
      }

      const retryFunc = (method, url) => {
        let flg = false
        const ref = (method, url) =>
          request(method, url)
            .then(res => {
              flg = true
              return res
            })
            .catch(e => {
              if (!flg) {
                return ref(method, url)
              }
            })

        return ref(method, url)
      }

      const requestWithTimeout = time => {
        return (method, url) =>
          Promise.race([retryFunc(method, url), promise(time, 'with timeout')])
      }
